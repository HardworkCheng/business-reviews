server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: business-reviews
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/business_reviews?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: "@cmj925cmj"
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  
  # Redis配置
  data:
    redis:
      host: 192.168.150.101
      port: 6379
      password: 123456
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.businessreviews.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: business-reviews-secret-key-make-it-long-and-random-2024
  expiration: 604800  # 7天（秒）
  header: Authorization
  prefix: Bearer 

# SMS短信配置（阿里云）
sms:
  aliyun:
    # 将下面的值替换为你的阿里云 AccessKey ID
    access-key-id: ${SMS_ACCESS_KEY_ID:YOUR_ALIYUN_ACCESS_KEY_ID}
    # 将下面的值替换为你的阿里云 AccessKey Secret
    access-key-secret: ${SMS_ACCESS_KEY_SECRET:YOUR_ALIYUN_ACCESS_KEY_SECRET}
    # 将下面的值替换为你在阿里云申请的短信签名
    sign-name: 美食点评
    # 将下面的值替换为你在阿里云申请的短信模板CODE
    template-code: SMS_123456789
    # 开发模式：false时实际发送短信，true时使用固定验证码
    dev-mode: false
    dev-code: "123456"

# OSS对象存储配置（阿里云）
aliyun:
  oss:
    endpoint: oss-cn-hangzhou.aliyuncs.com
    access-key-id: ${ALIYUN_ACCESS_KEY_ID:your-access-key-id}
    access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET:your-access-key-secret}
    bucket-name: business-reviews
    url-prefix: https://business-reviews.oss-cn-hangzhou.aliyuncs.com
    # 本地存储模式：开发时使用本地存储
    local-mode: true
    local-path: ./uploads

# 日志配置
logging:
  level:
    com.businessreviews: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
