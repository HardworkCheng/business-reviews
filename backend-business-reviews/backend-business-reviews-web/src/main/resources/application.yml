server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: business-reviews

  # ===============================
  # 数据源配置（MySQL + Druid）
  # ===============================
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${CLOUD_SERVER_HOST}:${MYSQL_PORT}/${MYSQL_DB_NAME}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # ===============================
  # Redis 配置
  # ===============================
  data:
    redis:
      host: ${CLOUD_SERVER_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # ===============================
  # 文件上传
  # ===============================
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  # ===============================
  # Jackson
  # ===============================
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null

# ===============================
# MyBatis-Plus
# ===============================
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.businessreviews.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# ===============================
# JWT
# ===============================
jwt:
  secret: ${JWT_SECRET}
  expiration: 604800
  header: Authorization
  prefix: Bearer

# ===============================
# SMS（阿里云）
# ===============================
sms:
  aliyun:
    access-key-id: ${SMS_ALIYUN_ACCESS_KEY_ID}
    access-key-secret: ${SMS_ALIYUN_ACCESS_KEY_SECRET}
    sign-name: 美食点评
    template-code: SMS_123456789
    dev-mode: false
    dev-code: "123456"

# ===============================
# OSS（阿里云）
# ===============================
aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID}
    access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET}
    bucket-name: cheng-9
    url-prefix: https://cheng-9.oss-cn-beijing.aliyuncs.com

# ===============================
# logging
# ===============================
logging:
  level:
    com.businessreviews: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# ===============================
# AI 模型
# ===============================
ai:
  deepseek:
    api-key: ${AI_DEEPSEEK_API_KEY}
    base-url: https://api.deepseek.com
    model-name: deepseek-chat
    temperature: 0.3
    max-tokens: 2000
    timeout: 60

  qwen-vision:
    api-key: ${AI_QWEN_VISION_API_KEY}
    base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
    model-name: qwen-vl-max
    temperature: 0.7
    max-tokens: 2000
    timeout: 60

