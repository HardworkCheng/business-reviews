server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: business-reviews
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://115.191.22.115:3306/business_reviews?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: WebUser
    password: "#Cmj925Cmj"
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  
  # Redis配置
  data:
    redis:
      host: 115.191.22.115
      port: 6379
      username: default
      password: "#Cmj925Cmj"
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null


# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.businessreviews.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置（统一移动端和商家端）
jwt:
  secret: business-reviews-secret-key-make-it-long-and-random-2024
  expiration: 604800  # 7天（秒）
  header: Authorization
  prefix: Bearer 

# SMS短信配置（阿里云）
sms:
  aliyun:
    access-key-id: ${SMS_ACCESS_KEY_ID:YOUR_ALIYUN_ACCESS_KEY_ID}
    access-key-secret: ${SMS_ACCESS_KEY_SECRET:YOUR_ALIYUN_ACCESS_KEY_SECRET}
    sign-name: 美食点评
    template-code: SMS_123456789
    dev-mode: false
    dev-code: "123456"

# OSS对象存储配置（阿里云）
aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    access-key-id: ${ALIYUN_ACCESS_KEY_ID:YOUR_ALIYUN_ACCESS_KEY_ID}
    access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET:YOUR_ALIYUN_ACCESS_KEY_SECRET}
    bucket-name: cheng-9
    url-prefix: https://cheng-9.oss-cn-beijing.aliyuncs.com

# 日志配置
logging:
  level:
    com.businessreviews: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

