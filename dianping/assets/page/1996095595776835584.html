  <!-- [JSMOD] w2x_页面交互逻辑 --> 
  <script id="page-interactions">
   document.addEventListener('DOMContentLoaded', function () {
  // 导航栏切换效果
  var navItems = document.querySelectorAll('footer a');
  navItems.forEach(function (item) {
    item.addEventListener('click', function () {
      // 移除所有active状态
      navItems.forEach(function (nav) {
        nav.classList.remove('nav-item-active');
      });
      // 给当前点击项添加active状态
      this.classList.add('nav-item-active');
    });
  });
  // 标签页切换效果
  var tabItems = document.querySelectorAll('.flex-1.py-3.text-center.text-sm.font-medium');
  tabItems.forEach(function (item) {
    item.addEventListener('click', function () {
      // 移除所有tab-active状态
      tabItems.forEach(function (tab) {
        tab.classList.remove('tab-active');
        tab.classList.add('text-gray-500');
      });
      // 给当前点击项添加tab-active状态
      this.classList.add('tab-active');
      this.classList.remove('text-gray-500');
    });
  });
  // 返回按钮点击事件
  var backButton = document.querySelector('.fa-arrow-left').parentElement;
  if (backButton) {
    backButton.addEventListener('click', function () {
      window.history.back();
    });
  }
  // 退出登录按钮点击事件
  var logoutButton = document.querySelector('button:contains("退出登录")');
  if (logoutButton) {
    logoutButton.addEventListener('click', function () {
      if (confirm('确定要退出登录吗？')) {
        // 这里添加退出登录逻辑
        alert('退出登录成功');
      }
    });
  }
  // 创建笔记按钮点击事件
  var createNoteButton = document.querySelector('button:contains("创建笔记")');
  if (createNoteButton) {
    createNoteButton.addEventListener('click', function () {
      alert('跳转到创建笔记页面');
    });
  }
});
  </script>
