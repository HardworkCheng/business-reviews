  <script id="login-interactions">
  document.addEventListener('DOMContentLoaded', function () {
  // 获取DOM元素
  var phoneInput = document.getElementById('phone');
  var verifyCodeInput = document.getElementById('verifyCode');
  var getCodeBtn = document.getElementById('getCodeBtn');
  var agreeTerms = document.getElementById('agreeTerms');
  var loginBtn = document.getElementById('loginBtn');
  var wechatLogin = document.getElementById('wechatLogin');
  var scanLogin = document.getElementById('scanLogin');

  // 手机号验证
  function isValidPhone(phone) {
    return /^1[3-9]\d{9}$/.test(phone);
  }

  // 验证码倒计时
  var countdown = 0;
  function startCountdown() {
    if (countdown > 0) return;
    if (!isValidPhone(phoneInput.value.trim())) {
      alert('请输入有效的手机号');
      return;
    }
    countdown = 60;
    getCodeBtn.disabled = true;
    getCodeBtn.classList.add('opacity-70', 'cursor-not-allowed');
    getCodeBtn.textContent = "\u91CD\u65B0\u53D1\u9001(".concat(countdown, "s)");
    var timer = setInterval(function () {
      countdown--;
      getCodeBtn.textContent = "\u91CD\u65B0\u53D1\u9001(".concat(countdown, "s)");
      if (countdown <= 0) {
        clearInterval(timer);
        getCodeBtn.disabled = false;
        getCodeBtn.classList.remove('opacity-70', 'cursor-not-allowed');
        getCodeBtn.textContent = '获取验证码';
      }
    }, 1000);

    // 这里应该有发送验证码的API请求
    console.log('发送验证码到:', phoneInput.value.trim());
  }

  // 登录验证
  function validateLoginForm() {
    var phone = phoneInput.value.trim();
    var code = verifyCodeInput.value.trim();
    if (!isValidPhone(phone)) {
      alert('请输入有效的手机号');
      return false;
    }
    if (code.length !== 6) {
      alert('请输入6位验证码');
      return false;
    }
    if (!agreeTerms.checked) {
      alert('请同意用户协议和隐私政策');
      return false;
    }
    return true;
  }

  // 登录处理
  function handleLogin() {
    if (validateLoginForm()) {
      // 这里应该有登录的API请求
      console.log('登录成功:', {
        phone: phoneInput.value.trim(),
        code: verifyCodeInput.value.trim()
      });

      // 模拟登录成功跳转
      alert('登录成功！');
    }
  }

  // 绑定事件
  getCodeBtn.addEventListener('click', startCountdown);
  loginBtn.addEventListener('click', handleLogin);
  wechatLogin.addEventListener('click', function () {
    alert('微信登录功能即将上线，敬请期待！');
  });
  scanLogin.addEventListener('click', function () {
    alert('扫码登录功能即将上线，敬请期待！');
  });

  // 输入框交互效果
  var inputs = document.querySelectorAll('input[type="tel"], input[type="text"]');
  inputs.forEach(function (input) {
    input.addEventListener('focus', function () {
      var _this = this;
      this.parentElement.classList.add('scale-[1.02]');
      setTimeout(function () {
        _this.parentElement.classList.remove('scale-[1.02]');
      }, 300);
    });
  });
});
 </script>
