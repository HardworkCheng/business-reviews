  <!-- [JSMOD] w2x_页面交互逻辑 --> 
  <script id="page-interactions">
   document.addEventListener('DOMContentLoaded', function () {
  // 导航栏切换效果
  var navItems = document.querySelectorAll('footer a');
  navItems.forEach(function (item) {
    item.addEventListener('click', function () {
      // 移除所有active状态
      navItems.forEach(function (nav) {
        nav.classList.remove('nav-item-active');
      });
      // 给当前点击项添加active状态
      this.classList.add('nav-item-active');
    });
  });
  // 搜索框交互效果
  var searchInput = document.querySelector('input[placeholder="搜索商户名或地点"]');
  if (searchInput) {
    searchInput.addEventListener('focus', function () {
      this.parentElement.classList.add('scale-[1.02]');
    });
    searchInput.addEventListener('blur', function () {
      this.parentElement.classList.remove('scale-[1.02]');
    });
  }
  // 分类图标点击效果
  var categoryIcons = document.querySelectorAll('.clay-icon');
  categoryIcons.forEach(function (icon) {
    icon.addEventListener('click', function () {
      this.classList.add('scale-110');
      setTimeout(() => {
        this.classList.remove('scale-110');
      }, 300);
    });
  });
});
  </script> 
  <!-- [/JSMOD] w2x_页面交互逻辑 -- 实现导航栏切换、搜索框交互和分类图标点击效果 -->
